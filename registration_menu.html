<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Menu | RVDMS</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f9f9f9);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #00796b;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 40px 20px;
    }

    .card {
      background-color: white;
      width: 280px;
      height: 180px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      padding: 30px 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: #00796b;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #00796b;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }

    .btn-back {
      display: block;
      width: 200px;
      margin: 30px auto;
      text-align: center;
      background-color: #00796b;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn-back:hover {
      background-color: #004d40;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 10px 0;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    üìù Registration Menu
  </header>

  <div class="container">
    <a href="vehicle_details.html" class="card">
      <h2>Vehicle Registration</h2>
      <p>Register a new vehicle in the system.</p>
    </a>

    <a href="insurance_details.html" class="card">
      <h2>Insurance Registration</h2>
      <p>Register or update insurance information.</p>
    </a>
  </div>

  <a href="menu.html" class="btn-back">‚¨Ö Back to Main Menu</a>

  <footer>
    &copy; 2025 Regional Vehicle Database Management System (RVDMS)
  </footer>

</body>
</html>
