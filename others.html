<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Others - Auto-Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .btn-primary {
            background-color: #007BFF;
            border: none;
        }
        .btn-secondary {
            border-radius: 25px;
        }
        .form-control {
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <img src="https://uploads.onecompiler.io/43wm7gg9s/43wm7eswt/WhatsApp%20Image%202025-09-13%20at%209.11.46%20PM.jpeg" alt="Auto-Register Logo" style="max-width:100px;">
            <h2 class="mt-3">Other Details</h2>
            <p>Enter additional details below.</p>
        </div>

        <form action="menu.html">
            <div class="mb-3">
                <label for="detailId" class="form-label">Detail ID</label>
                <input type="text" class="form-control" id="detailId" placeholder="Enter Detail ID" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="4" placeholder="Enter Description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                <a href="menu.html" class="btn btn-secondary">Back to Menu</a>
            </div>
        </form>
    </div>
</body>
</html>
